</div>

<form style="margin:auto" class="text text-center" action="/" method="post">
  <fieldset>
    <div class="form-group text text-center">
      <input type="text" class="form-control" style="margin:auto;width:auto" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email/username">
    </div>
    <br>
    <div class="form-group text text-center">
      <input type="password" style="margin:auto;width:auto" class="form-control" name="pass" id="pass" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
