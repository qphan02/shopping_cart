<!DOCTYPE html>
<html>
    <head>
        <title> Leo's Stock Exchange </title>
        <link href="../static/styles.css" rel="stylesheet"type="text/css" />
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="/tab/home" class="active">Home</a>
            <a href="/tab/about">About</a>
            {%if user == None%} <a href="/tab/login">Login</a> {% endif %}
            {%if user != None%} <a href="/tab/login">Welcome, {{user['name']}}!  Account Balance: ${{user['balance']}}</a> 
            <a href="/tab/history">Order History</a>
            {%endif%}
            <div align="right" height = "100%" padding-left="20%">
              <form action="/search" method="POST">
                <input type="submit" value = "Search">
                <input type="search" id = "search" name = "search" placeholder="Search name or category" autofocus>
              </form>
            </div>
        </div>
    <br>
    <br>
        <form class="login-form" action="/new_account" method="POST">
            <div class="login-form__logo-container" align ="center">
                <img class="login-form__logo" src="../static/logo.png" alt="Logo">
            </div>
            <div class="login-form__content">
                <div class="login-form__header">Create a new account</div>
                <p style="color:red; font-size:12px;">{{err}}</p>
                <input class="login-form__input" type="text" name="email" placeholder="Email" autofocus/>
                <input class="login-form__input" type="text" name="uname" placeholder="Username" autofocus/>
                <input class="login-form__input" type="password" name="pass" placeholder="Password">
                <button class="login-form__button" type="submit">Create</button>
                <div class="login-form__links">
                    <a class="login-form__link" href="/login">Already have an account? Log in now</a> <br>
                </div>
            </div>
        </form>
    </body>
</html>
