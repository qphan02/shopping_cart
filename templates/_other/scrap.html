<table style="width:100%">
    <tr>
      {%for i in range(0, products|length, 6) %}
        <tr>
        {%for j in range(i, i+6, 1) %}
          <td>
            <div class="sub_main" align="middle">
              <h3> {{products[j]["name"]}} </h3> </br>
              <img src="../static/photos/{{products[j]["ticket"]}}.png" alt="{{products[j]["name"]}}" width="100" height="100"> </br>
              <h3> ${{products[j]["price"]}} </h3>

              <form action="/ticket/{{products[j]["ticket"]}}" method="POST">
                <button type="submit" class="trade_button" value="TRADE">TRADE {{products[j]["ticket"]}}</button>
              </form>
            </div>
          </td>
        {%endfor%}
        </tr>
      {%endfor%}
    <tr>
  </table>
